<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lowercase</title>
</head>
<body>
    <script src="../materialDesignfile/angular.min.js"></script>
    <div ng-app="myApp" ng-controller="myCtrl">
        <input type="text" ng-model="originStr"><br>
        {{originStr}}
        <br>
        {{lowerCaseStr}}
    </div>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function ($scope) {
            $scope.originStr='lowerEOEWOIse';
            $scope.lowerCaseStr=angular.lowercase($scope.originStr);
        });
    </script>
</body>
</html>
